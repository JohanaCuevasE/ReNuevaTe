<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío & Pago</title>
    
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/agrgarProductos.css">
    <link rel="stylesheet" href="../styles/detalleproducto.css">
    <link rel="stylesheet" href="../styles/detallesDeEnvio.css">
    <link rel="icon" href="../../public/imagenes/LogoRopaReNuevaFooter.png" style="border-radius: 50px;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header class="topheader">
        <!-- Aquí podrías agregar contenido para el header si es necesario -->
    </header>

    <div class="contenedorDetallesEnvio">
        <div class="flexDetallesEnvio">
          DETALLES DEL ENVÍO
        </div>
        <div class="flexDetallesEnvio">
          <img class="carritoEnvio" src="../../../public/imagenes/card.svg" alt="">
          DIRECCIÓN DE ENVÍO:
        </div>
      </div>
      <!--Formulario de los detalles de envio-->
      <div class="contenedorAmbosDetallesEnvio">
        <div class="formularioDetallesEnvio izquierda">
          <form id="miFormulario" class="formularioDetallesEnvio">
            <div class="mb-1">
              <label for="disabledTextInput" class="form-label">Calle y Número:</label>
              <input type="text" placeholder="Calle y Número" required>
            </div>
            <div class="mb-1">
              <label for="disabledSelect" class="form-label">Colonia:</label>
              <input type="text" placeholder="Colonia" required>
            </div>
            <div class="mb-1">
              <label for="estado" class="form-label">Estado:</label>
              <select name="estado" id="estado" class="form-select" required>
                <option value="" disabled selected>Busca tu Estado</option>
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Baja California">Baja California</option>
                <option value="Baja California Sur">Baja California Sur</option>
                <option value="Campeche">Campeche</option>
                <option value="Chiapas">Chiapas</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Ciudad de México">Ciudad de México</option>
                <option value="Coahuila">Coahuila</option>
                <option value="Colima">Colima</option>
                <option value="Durango">Durango</option>
                <option value="Estado de México">Estado de México</option>
                <option value="Guanajuato">Guanajuato</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Hidalgo">Hidalgo</option>
                <option value="Jalisco">Jalisco</option>
                <option value="Michoacán">Michoacán</option>
                <option value="Morelos">Morelos</option>
                <option value="Nayarit">Nayarit</option>
                <option value="Nuevo León">Nuevo León</option>
                <option value="Oaxaca">Oaxaca</option>
                <option value="Puebla">Puebla</option>
                <option value="Querétaro">Querétaro</option>
                <option value="Quintana Roo">Quintana Roo</option>
                <option value="San Luis Potosí">San Luis Potosí</option>
                <option value="Sinaloa">Sinaloa</option>
                <option value="Sonora">Sonora</option>
                <option value="Tabasco">Tabasco</option>
                <option value="Tamaulipas">Tamaulipas</option>
                <option value="Tlaxcala">Tlaxcala</option>
                <option value="Veracruz">Veracruz</option>
                <option value="Yucatán">Yucatán</option>
                <option value="Zacatecas">Zacatecas</option>
              </select>
            </div>
            <div class="mb-1">
              <label for="" class="form-label">C.P:</label>
              <input type="text" placeholder="Código Postal" required>
            </div>
            <div class="mb-1">
              <label for="" class="form-label">Tel/Cel:</label>
              <input type="number" min="10000000" max="9999999999" placeholder="Teléfono o Número de celular">
            </div>
            <div class="mb-1">
              <label for="" class="form-label">Quién recibe:</label>
              <input type="text" placeholder="Deberá presentar su INE en la entrega" required>
            </div>
          </form>
        </div>
        <div class="formularioDetallesEnvio derecha">
          <h3>RESUMEN</h3>
          <a href="" id="mostrarCupon">AGREGA UN CUPÓN</a>
          <div class="contenedorInputCupon">
              <input id="inputCupon" class="inputCupon" type="text" placeholder="Cupón">
          </div>
          <h4>Subtotal $<span id="subtotal-amount">0.00</span></h4>
          <h4>Envío $<span id="envio-amount">10.00</span></h4>
          <h4>I.V.A $<span id="iva-amount">0.00</span></h4>
          <hr>
          <h4>Total $<span id="total-amount">0.00</span></h4>
          <button id="botonSiguiente" class="botonDetallesEnvio">Siguiente</button>
          <button class="botonDetallesEnvio">Cancelar</button>
      </div>
      </div>
    </div>

    <footer class="contenedorFooter">
        <!-- Aquí podrías agregar contenido para el footer si es necesario -->
    </footer>


    <script src="../scripst/detEnvMetPag.js"></script>
    <script src="../scripst/headerfooter.js"></script>
    <script src="../scripst/detallesDeEnvio.js"></script>
    <script src="../scripst/bolsascripts.js"></script>
    <script src="../scripst/precios.js"></script>

</body>
</html>
