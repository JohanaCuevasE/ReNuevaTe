<!DOCTYPE html>
<html lang="es" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo de pago</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/metodoDePago.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header class="topheader">
        <!-- Aquí podrías agregar contenido para el header si es necesario -->
    </header>
    
<div class="contenedorMetodoDePago">
    <div class="flexDetallesPago">
        Método de pago
    </div>
    <div class="flexDetallesPago">
        <img class="carritoPago" src="/ReNuevaTe/public/imagenes/card.svg" alt="">
        Agrega tu método de pago.
    </div>
</div>
<!--Formulario Metodo de pago-->
<div class="contenedorAmbosDetallesPago">
    <div class="formularioDetallesPago izquierda">
        <form action="" class="formularioDetallesPago">
            <div class="mb-1">
                <label for="disabledTextInput" class="form-label">Nombre del titutlar</label>
                <input type="text" placeholder="Nombre completo" required>
            </div>
            <div class="mb-1">
                <label for="disabledSelect" class="form-label">Número de tarjeta:</label>
                <input type="text" placeholder="Número de tarjeta" required>
            </div>
            <div class="mb-1">
                <label for="" class="form-label">Fecha de expiración:</label>
                <input type="text" placeholder="Fecha de expiración" required>
            </div>
            <div class="mb-1">
                <label for="" class="form-label">CVV:</label>
                <input type="text" placeholder="CVV de tu tarjeta" required>
            </div>
        </form>
    </div>
    <div class="formularioDetallesEnvio derecha">
        <h3>RESUMEN</h3>
        <a href="" id="mostrarCupon">AGREGA UN CUPÓN</a>
        <div class="contenedorInputCupon">
            <input id="inputCupon" class="inputCupon" type="text" placeholder="Cupón">
        </div>
        <h4>Subtotal $<span id="subtotal-amount">0.00</span></h4>
        <h4>Envío $<span id="envio-amount">10.00</span></h4>
        <h4>I.V.A $<span id="iva-amount">0.00</span></h4>
        <hr>
        <h4>Total $<span id="total-amount">0.00</span></h4>
        <button id="botonSiguiente" class="botonDetallesEnvio">Siguiente</button>
        <button class="botonDetallesEnvio">Cancelar</button>
    </div>
      </div>
    </div>
</div>

<footer class="contenedorFooter">
    <!-- Aquí podrías agregar contenido para el footer si es necesario -->
</footer>

    <script src="../scripst/headerfooter.js"></script>
    <script src="../scripst/bolsascripts.js"></script>
    <script src="../scripst/metodoDePago.js"></script>
    <script src="../scripst/precios.js"></script>
    
</body>
</html>
